<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Support • Spam Detector API</title>
    <meta name="description" content="Contact and support for Spam Detector API. Send us a message or find our GitHub.">
    <link rel="canonical" href="https://spam-detector.example.com/contact.html">
    <meta name="theme-color" content="#0ea5e9">
    <link rel="icon" href="assets/logo.svg" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="i18n.js"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { primary: { DEFAULT: '#0ea5e9', dark: '#0284c7' } } } } }
    </script>
    <style>
        .reveal{opacity:0;transform:translateY(12px);transition:opacity .6s ease,transform .6s ease}
        .reveal-visible{opacity:1;transform:none}
    </style>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100 antialiased">
    <header class="sticky top-0 z-50 backdrop-blur supports-[backdrop-filter]:bg-slate-950/60 border-b border-slate-800">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between py-4">
                <a href="index.html" class="flex items-center gap-3">
                    <img src="assets/logo.svg" alt="Spam Detector API logo" class="h-8 w-8">
                    <span class="font-semibold tracking-tight">Spam Detector API</span>
                </a>
                <nav class="hidden md:flex items-center gap-6 text-sm">
                    <a href="docs.html" class="hover:text-primary" data-i18n="nav.docs">Docs</a>
                    <a href="playground.html" class="hover:text-primary" data-i18n="nav.playground">Playground</a>
                    <a href="contact.html" class="text-primary" data-i18n="nav.support">Support</a>
                    <a id="ctaRapid" href="#" class="inline-flex items-center rounded-lg bg-primary px-4 py-2 font-medium text-white hover:bg-primary-dark shadow transition" rel="noopener" data-i18n="cta.tryRapid">Try on RapidAPI</a>
                    <select id="langSelect" class="ml-4 rounded-md bg-slate-900 border border-slate-700 px-2 py-1 text-xs">
                        <option value="en">EN</option>
                        <option value="fr">FR</option>
                    </select>
                </nav>
                <button id="menuBtn" class="md:hidden inline-flex items-center justify-center rounded-md p-2 text-slate-200 hover:bg-slate-800 focus:outline-none">
                    <span class="sr-only">Open main menu</span>
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
                </button>
            </div>
            <div id="mobileMenu" class="md:hidden hidden pb-4">
                <div class="flex flex-col gap-3 text-sm">
                    <a href="docs.html" class="hover:text-primary" data-i18n="nav.docs">Docs</a>
                    <a href="playground.html" class="hover:text-primary" data-i18n="nav.playground">Playground</a>
                    <a href="contact.html" class="text-primary" data-i18n="nav.support">Support</a>
                    <a id="ctaRapidMobile" href="#" class="inline-flex items-center rounded-lg bg-primary px-4 py-2 font-medium text-white hover:bg-primary-dark shadow transition" rel="noopener" data-i18n="cta.tryRapid">Try on RapidAPI</a>
                    <select id="langSelect" class="mt-3 w-24 rounded-md bg-slate-900 border border-slate-700 px-2 py-1 text-xs">
                        <option value="en">EN</option>
                        <option value="fr">FR</option>
                    </select>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="border-b border-slate-800 bg-slate-900/30">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-12">
                <h1 class="text-3xl sm:text-4xl font-extrabold tracking-tight reveal gradient-text" data-i18n="contact.title">Contact & Support</h1>
                <p class="mt-3 text-slate-300 reveal">Questions, issues, or custom plans? Send us a message.</p>
            </div>
        </section>

        <section>
            <div class="mx-auto max-w-3xl px-4 sm:px-6 lg:px-8 py-12">
                <form action="https://formspree.io/f/your_form_id" method="POST" class="space-y-6 reveal">
                    <div class="grid sm:grid-cols-2 gap-4">
                        <label class="block text-sm">
                            <span class="text-slate-300" data-i18n="contact.name">Name</span>
                            <input name="name" type="text" placeholder="Your name" class="mt-1 w-full rounded-lg border border-slate-700 bg-slate-900 px-3 py-2 text-slate-100 placeholder-slate-500 focus:border-primary focus:ring-0" required>
                        </label>
                        <label class="block text-sm">
                            <span class="text-slate-300" data-i18n="contact.email">Email</span>
                            <input name="email" type="email" placeholder="you@example.com" class="mt-1 w-full rounded-lg border border-slate-700 bg-slate-900 px-3 py-2 text-slate-100 placeholder-slate-500 focus:border-primary focus:ring-0" required>
                        </label>
                    </div>
                    <label class="block text-sm">
                        <span class="text-slate-300" data-i18n="contact.message">Message</span>
                        <textarea name="message" rows="6" placeholder="How can we help?" class="mt-1 w-full rounded-lg border border-slate-700 bg-slate-900 px-3 py-2 text-slate-100 placeholder-slate-500 focus:border-primary focus:ring-0" required></textarea>
                    </label>
                    <input type="text" name="_gotcha" class="hidden" tabindex="-1" autocomplete="off">
                    <button type="submit" class="inline-flex items-center rounded-lg bg-primary px-5 py-3 font-semibold text-white hover:bg-primary-dark shadow transition" data-i18n="contact.send">Send message</button>
                </form>

                <div class="mt-10 reveal text-sm text-slate-300">
                    <div>GitHub: <a id="githubLink" href="#" class="text-primary hover:underline" rel="noopener" data-i18n="contact.github">Repository</a></div>
                    <div class="mt-2">Email: <a href="mailto:support@example.com" class="text-primary hover:underline">support@example.com</a></div>
                </div>
            </div>
        </section>
    </main>

    <footer class="border-t border-slate-800 bg-slate-900/50">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-10 text-sm text-slate-400 flex flex-col md:flex-row items-center justify-between gap-4">
            <div>
                © <span id="year"></span> Spam Detector API
            </div>
            <div class="flex items-center gap-6">
                <a href="docs.html" class="hover:text-primary">Docs</a>
                <a href="playground.html" class="hover:text-primary">Playground</a>
                <a href="contact.html" class="text-primary">Support</a>
            </div>
        </div>
    </footer>

    <script src="config.js"></script>
    <script src="site.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const a = document.getElementById('githubLink');
            a.href = SITE.githubUrl || '#';
        });
    </script>
</body>
</html>
